<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Graphic line</title>  	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/x-icon" href="./img/biticon.ico" media="screen" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/ticket.js"></script>
	<link rel="stylesheet" type="text/css" href="css/base.css">

	<script src="https://code.highcharts.com/highcharts.js"></script>

<body>
	<header id="top">
		<ul class="nim">
			<li>
				<a href="javascript:history.go(-1)">
					<i class="fa fa-chevron-left fa-lg left"></i>
				</a>
			</li>
			<li><h4>价格走势</h4></li>
			<li><i onclick="replaceDoc()" class="fa fa-repeat fa-lg right"></i></li>
		</ul>
	</header>

    <article>
        <div>
			<h5 class="shou">专家推荐</h5>
			<div class="a">
				<table class="sigerd">

				</table>
			</div>

			<!-- Match information -->
			<div id="information">
				


				<div class="col-12" align="center"> 
					<span> 胜平负 </span><br />
					<button id = "1" type = "button" class = "btn btn-default" onclick = "btnClickOnOption(this)"> 胜 </button>
					<button id = "2" type = "button" class = "btn btn-default" onclick = "btnClickOnOption(this)"> 平 </button>
					<button id = "3" type = "button" class = "btn btn-default" onclick = "btnClickOnOption(this)"> 负 </button>
				</div>
				<div class="col-12" align="center">
					<span> 让球胜平负 </span><br />
					<button id = "4" type = "button" class = "btn btn-default" onclick = "btnClickOnOption(this)"> 胜 </button>
					<button id = "5" type = "button" class = "btn btn-default" onclick = "btnClickOnOption(this)"> 平 </button>
					<button id = "6" type = "button" class = "btn btn-default" onclick = "btnClickOnOption(this)"> 负 </button>
				</div>
				<br />
			</div>

			<!-- Chart -->
			<div class="echarts">
				<div class="echartsdiv" style="width: 100%;border: 1px solid #ddd;">
					<div id="main" style="width: 100%; height:200px;"></div>
				</div>
			</div>
			<div class="bg">
				<h4>购买后查看</h4>
				<p class="ppp"><a href="javascript:history.go(-1)">去购买</a></p>
			</div>
			
			<!-- Notes -->
			<p class="explain">
				<span>*从专家发布推荐后，彩易科思便通过计算推荐赛事和赔率对专家推荐方案进行报价。该报价会随着时间的流逝、比分变化等因素实时变化。</span><br>
				<span>*投注本金=1000元(中奖额=投注本金×投注赔率)</span><br>
				<span>*当前价格：推荐方案当前的价格</span><br>
				<span>*最高价格：从有方案报价至今推荐彩票方案达到的最高价格</span>
				<h5>以上数据由<i>彩易科思</i>提供</h5>
			</p>

			<!-- <div class="tbottom">
				<h4>最高价格：<i>maxPrice-82</i></h4>
			</div> -->

		</div>
	</article>

</body>	

<script type="text/javascript">

	// ----== variables ==----
	$(".bg").hide();

	// data: init variables
	var chartData
	var Xtimes    //实际用来盛放X轴坐标值
	var shuju
	var count

	var tkId = UrlParam.paramValues("tkId");  
	var agentid = UrlParam.paramValues("agentid");  
	console.log(tkId,agentid);
			var matchCode = UrlParam.paramValues("matchCode");  
			var homeTeam = UrlParam.paramValues("homeTeam");
			var awayTeam = UrlParam.paramValues("awayTeam");  
			var H = UrlParam.paramValues("H"); 
			var A = UrlParam.paramValues("A");  
			var X = UrlParam.paramValues("X"); 
			var rang = UrlParam.paramValues("rang");  
			var F = UrlParam.paramValues("F"); 
			var G = UrlParam.paramValues("G");  
			var T = UrlParam.paramValues("T");
			var M = UrlParam.paramValues("M");   
			console.log(matchCode,homeTeam,awayTeam,H,A,X,rang,F,G,T,M);  

	
	var json={
		"pay":"1",
		"achievement":"1",
		"Match":[
			{
				"homeName":"贝内文托",
				"awayName":"热那亚",
				"play":"1",
			},
			{
				"homeName":"拉古纳",
				"awayName":"托卢卡",
				"play":"2",
			}
		]
	};

	var arr = document.getElementById('information').getElementsByTagName('button');
	// init: option style change
	var initOptionState = function(ii) {
		// let ii = 2
        for(var i = 0;i<arr.length;i++){
			if(arr[i].id == ii){
				arr[i].className = 'btn btn-danger'
			} else {
				arr[i].className = 'btn btn-default'
			}
		}
	}

	// ----== setters ==----
	
	// setter: chartData
	var setChartData = function(chartdata){
		this.chartData = chartdata;
		// chart(this.chartData)
	}

	// setter: tkId
	var setTkId = function(tkid){
		this.tkId = tkid;
	}
	
	// ----== functions ==----

	// function: chart deco
	var chart = function(data) {
		Xtimes = [];    //实际用来盛放X轴坐标值
		shuju = [];
		count = 0;
		maxprice = data.maxPrice;
		successdata = data.oddsHistory;
		// successdata = JSON.parse(successdata);
		if (successdata) {
			count =successdata.length;
			successdata[0].timestamp="出票";
			successdata[count-1].timestamp="当前";
			for (var i = 0; i < successdata.length; i++) {
				Xtimes.push(successdata[i].timestamp);
				shuju.push(successdata[i].price);
			}
		}
		$(".tbottom").empty();
		// var html='<h4>'+'最高价格：'+'<i>' + data.maxPrice + '</i>'+'</h4>';
		$('#main').before('<div class\="tbottom\">'+'<h4>'+'最高价格：'+'<i>' + data.maxPrice + '</i>'+'</h4>'+'</div >');
		// $(".tbottom").append("'<h4>'+'最高价格：'+'<i>' + data.maxPrice + '</i>'+'</h4>'")
	}

	// function: get chart data
    var funcGetChart = function (tkId) {
		console.log('----== tkId ==---- : ' + tkId)
		$.ajax({
			async : false,
			type : "GET",
			// url : 'http://private-200ab-zhanglimu.apiary-mock.com/price/getTicketGraph?tkId=' + tkId+ '&agentid=' + agentid,
			// url : 'http://private-200ab-zhanglimu.apiary-mock.com/price/getTicketGraph',
			url: 'http://private-200ab-zhanglimu.apiary-mock.com/price/getTicketGraph?tkId=' + tkId,
			dataType : "json",
			success : function(response) {
				setChartData(response);
			}
		});
	}


	// function: display information
	var information = function(dataObj, callback){
		console.log(dataObj,"1");
		if(callback && callback instanceof Function){
			//callback();
		
			if(dataObj.pay==0){
				$(".echarts").hide();
				$(".bg").show();
			}else{
				$(".echarts").show();
				$(".bg").hide();
			}
			
			var html="";
			$('.sigerd').empty();
			for (var i = 0; i < dataObj.Match.length; i++) {
				html +='<tbody><tr class="lists">';
				html +='<td>'+dataObj.Match[i].homeName+'</td>';
				html +='<td>VS</td>';
				html +='<td>'+dataObj.Match[i].awayName+'</td></tr>';

				// dataObj.Match[i].play==0?	html +='<tr class\="she\"><td><button style="background:#fe3c3c;color:#fff;">胜</button></td>'
				// :	html +='<tr class\="she\"><td><button>胜</button></td>';
				// dataObj.Match[i].play==1?	html +='<td>'+'<button style="background:#fe3c3c;color:#fff;">'+'平'+'</button>'+'</td>'
				// :	html +='<td>'+'<button>'+'平'+'</button>'+'</td>';
				// dataObj.Match[i].play==2?html +='<td class="td'+i+'"><button style="background:#fe3c3c;color:#fff;">负</button></td>'
				// :	html +='<td class="td'+i+'"><button>负</button></td>';
				// // dataObj[i].achievement==0?html+='<td><b class\="hong\">赢</b></td>'
				// // :	html+='<td><b class\="lan\">负</b></td></tr>';
				
				html +='</tbody>';
			}
			$('.sigerd').append(html);
			if(dataObj.achievement==0){
				$(".td0").after('<td><b class\="hong\">赢</b></td>')
			}else if(dataObj.achievement==1){
				$(".td0").after('<td><b class\="lan\">输</b></td>')
			}
		}
	}



	// function: display information
	var displayOptions = function(dataObj, callback){
		console.log(dataObj,"1");
		if(callback && callback instanceof Function){
			//callback();
		
			if(dataObj.pay==0){
				$(".echarts").hide();
				$(".bg").show();
			}else{
				$(".echarts").show();
				$(".bg").hide();
			}
			
			var html="";
			$('.sigerd').empty();
			for (var i = 0; i < dataObj.Match.length; i++) {
				html +='<tbody><tr class="lists">';
				html +='<td>'+dataObj.Match[i].homeName+'</td>';
				html +='<td>VS</td>';
				html +='<td>'+dataObj.Match[i].awayName+'</td></tr>';

				dataObj.Match[i].play==0?	html +='<tr class\="she\"><td><button style="background:#fe3c3c;color:#fff;">胜</button></td>'
				:	html +='<tr class\="she\"><td><button>胜</button></td>';
				dataObj.Match[i].play==1?	html +='<td>'+'<button style="background:#fe3c3c;color:#fff;">'+'平'+'</button>'+'</td>'
				:	html +='<td>'+'<button>'+'平'+'</button>'+'</td>';
				dataObj.Match[i].play==2?html +='<td class="td'+i+'"><button style="background:#fe3c3c;color:#fff;">负</button></td>'
				:	html +='<td class="td'+i+'"><button>负</button></td>';
				// dataObj[i].achievement==0?html+='<td><b class\="hong\">赢</b></td>'
				// :	html+='<td><b class\="lan\">负</b></td></tr>';
				html +='</tr></tbody>';
			}
			$('.sigerd').append(html);
			if(dataObj.achievement==0){
				$(".td0").after('<td><b class\="hong\">赢</b></td>')
			}else if(dataObj.achievement==1){
				$(".td0").after('<td><b class\="lan\">输</b></td>')
			}
		}
	}

	// function: echart.js
	function echart(){
		// var XData=["出票", "当前"];
		// var shu=["1","2","3","4","5","5","6","7","8"]

		var myChart = echarts.init(document.getElementById('main'));
		var option = {
			tooltip: {
				show:true,
			},
			title: {
			// text: '平',
				textStyle: {
					fontSize: 14,
					fontWeight: 'bolder',
				},
			}, 
			grid:{
				borderWidth:0,  //去掉外围线
				x:20,
				y:10,
				x2:20,
				y2:30,
			},
			xAxis: [{
				splitLine: {show: false}, //去除网格线
				axisTick: {show: false}, //去掉刻度
				type: 'category',
				boundaryGap: false,
				data: Xtimes,
				axisLine:{
					lineStyle:{
						color:'#959595',
						width:1,
					}
				},
				axisLabel: {
					interval:count-2,
					// rotate : 40, 
				},
			}],
			yAxis: [{
				splitLine: {show: false},
				axisTick: {show: false},
				type: 'value',
				axisLabel: {
					show: false,  //刻度值
				},
				axisLine:{
					lineStyle:{
						color:'#959595',
						width:1,
					}
				},
			}],
			series: [{
				type: 'line',
				data: shuju,
				symbol:'none',  //去掉圆点
				itemStyle: {
					normal: {
						areaStyle: {type: 'default'},
						lineStyle:{  
							color:'#fe3c3c',
							width:1.5
						},
					}
				},
			}]
		};
		
		myChart.setOption(option, true);

	}

	// function: refresh chart
	
	var funcRefresh = function() {
		funcGetChart(tkId) // 1) ajax GET, 2) set the chart data + chart() 
		chart(chartData)
		information(json, function(){})
		echart()
	}

	// ----== buttons/actions ==----

	// button: refresh url
	function replaceDoc(){
		window.location.reload()
	}

	// -- -- button: click on other options
	var btnClickOnOption = function(thisButton) {		
		
		
		let tempId = '4001HAD1'
		setTkId(tempId)
		console.log(thisButton.id)
		

		if(thisButton.className == 'btn btn-default'){  
			thisButton.className = 'btn btn-danger';  
			var name = thisButton.id;  
			var btn = document.getElementById('information').getElementsByClassName('btn btn-danger');  
			for(var j=0;j<btn.length;j++){  
				if(btn[j].id!=name){  
					btn[j].className = 'btn btn-default';
				}  
			}     
		}
	}

	// action: auto refresh chart
	let ii = 3
	initOptionState(ii)
	funcRefresh()
	setInterval(funcRefresh, 15000);

</script>

</html>
